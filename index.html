<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <title>Escape Stein</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* IMPORTANT: no centering, no flex */
        #gm4html5_div_id {
            position: absolute;
            left: 0;
            top: 0;
        }

        canvas {
            width: 1366px;
            height: 768px;
            display: block;

            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            touch-action: none;
        }
    </style>
</head>

<body>

<div class="gm4html5_div_class" id="gm4html5_div_id">
    <canvas id="canvas" width="1366" height="768">
        <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>
</div>

<script src="escapeStein/Blank Pixel Game.js"></script>

<script>
const BASE_W = 1366;
const BASE_H = 768;

function scaleGame() {
    const canvas = document.getElementById("canvas");
    const gmDiv  = document.getElementById("gm4html5_div_id");

    const scale = Math.min(
        window.innerWidth / BASE_W,
        window.innerHeight / BASE_H
    );

    const w = Math.floor(BASE_W * scale);
    const h = Math.floor(BASE_H * scale);

    canvas.style.width  = w + "px";
    canvas.style.height = h + "px";

    gmDiv.style.width  = w + "px";
    gmDiv.style.height = h + "px";
}

window.addEventListener("resize", scaleGame);

window.onload = function () {
    GameMaker_Init();
    scaleGame();
};
</script>

</body>
</html>
