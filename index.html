<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <meta http-equiv="pragma" content="no-cache"/>

    <title>Escape Stein</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* Center + scale container */
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Canvas scaling */
        canvas {
            width: 1366px;
            height: 768px;
            max-width: 100%;
            max-height: 100%;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
            display: block;
        }

        :-webkit-full-screen #canvas {
            width: 100%;
            height: 100%;
        }

        /* GameMaker runner div */
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Login UI (unchanged) */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color:#00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        div.gm4html5_cancel_button { float: right; }
        div.gm4html5_login_button { float: left; }
        div.gm4html5_login_header { text-align: center; }
    </style>
</head>

<body>

    <div id="game-container">
        <div class="gm4html5_div_class" id="gm4html5_div_id">

            <canvas id="canvas" width="1366" height="768">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>

        </div>
    </div>

    <script type="text/javascript" src="escapeStein/Blank Pixel Game.js?cachebust=130826170"></script>
    <script>window.onload = GameMaker_Init;</script>

</body>
</html>
