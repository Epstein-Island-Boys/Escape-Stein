<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <meta http-equiv="pragma" content="no-cache"/>

    <title>Escape Stein</title>

    <style>
        /* Reset */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        /* Container that Google Sites embeds */
        #game-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* GameMaker runner div */
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Canvas: fixed logical resolution */
        canvas {
            width: 1366px;
            height: 768px;
            display: block;

            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;

            transform-origin: center center;
        }

        /* Login UI (unchanged) */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        div.gm4html5_cancel_button { float: right; }
        div.gm4html5_login_button { float: left; }
        div.gm4html5_login_header { text-align: center; }
    </style>
</head>

<body>

    <div id="game-container">
        <div class="gm4html5_div_class" id="gm4html5_div_id">

            <canvas id="canvas" width="1366" height="768">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>

        </div>
    </div>

    <!-- GameMaker runner -->
    <script type="text/javascript"
            src="escapeStein/Blank Pixel Game.js?cachebust=130826170"></script>

    <script>
        const BASE_W = 1366;
        const BASE_H = 768;

        function scaleCanvas() {
            const container = document.getElementById("game-container");
            const canvas = document.getElementById("canvas");

            if (!container || !canvas) return;

            const scale = Math.min(
                container.clientWidth / BASE_W,
                container.clientHeight / BASE_H
            );

            canvas.style.transform = `scale(${scale})`;
        }

        window.addEventListener("resize", scaleCanvas);
        window.addEventListener("load", scaleCanvas);
    </script>

    <script>
        window.onload = function () {
            GameMaker_Init();
            scaleCanvas();
        };
    </script>

</body>
</html>
